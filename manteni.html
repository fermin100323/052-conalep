<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mantenimiento de Equipo de Cómputo</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 { margin: 0; }
    h2 { text-align: center; color: #000; margin-bottom: 15px; }

    .seccion {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* --- GALERÍA NORMAL (HERRAMIENTAS) --- */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      object-fit: cover;
      cursor: pointer;
    }

    /* --- SLIDER HORIZONTAL CON FLECHAS --- */
    .slider-container {
      position: relative;
      width: 100%;
    }

    .slider {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .slider img {
      width: 250px;
      height: 250px;
      flex-shrink: 0;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      scroll-snap-align: center;
      cursor: pointer;
    }

    /* Flechas grandes */
    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 45px;
      font-weight: bold;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 15px 20px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: 0.2s;
    }

    .flecha:hover {
      background: rgba(0,0,0,0.85);
    }

    .flecha.izq { left: -10px; }
    .flecha.der { right: -10px; }

    footer {
      margin-top: 40px;
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .cerrar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
  </style>

  <script>
    function moverSlider(direccion) {
      const slider = document.querySelector('.slider');
      const cantidad = 300;
      slider.scrollLeft += direccion === 'izq' ? -cantidad : cantidad;
    }

    function abrirLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function cerrarLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</head>

<body>
<header><h1>Mantenimiento de Equipo de Cómputo</h1></header>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" onclick="cerrarLightbox()">
  <span class="cerrar">×</span>
  <img id="lightbox-img" src="">
</div>

<!-- SECCIÓN 1: HERRAMIENTAS -->
<div class="seccion">
  <h2>Herramientas Utilizadas</h2>
  <div class="galeria">
    <img src="imagenes/c1.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/c2.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/c3.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/a5.jpg" onclick="abrirLightbox(this.src)">
  </div>
</div>

<!-- SECCIÓN 2: PROCEDIMIENTO -->
<div class="seccion">
  <h2>Procedimiento de Mantenimiento</h2>

  <div class="slider-container">
    <div class="flecha izq" onclick="moverSlider('izq')">❮</div>
    <div class="flecha der" onclick="moverSlider('der')">❯</div>

    <div class="slider">
      <img src="imagenes/a19.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a2.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a4.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a3.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a5.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a15.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a22.jpg" onclick="abrirLightbox(this.src)">
      <img src="imagenes/a21.jpg" onclick="abrirLightbox(this.src)">
    </div>
  </div>
</div>

<!-- SECCIÓN 3: ETIQUETAS Y COMPONENTES -->
<div class="seccion">
  <h2>Etiquetas y Componentes</h2>
  <div class="galeria">
    <img src="imagenes/b1.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b2.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b3.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b4.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b5.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b7.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b6.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b8.jpg" onclick="abrirLightbox(this.src)">
    <img src="imagenes/b9.jpg" onclick="abrirLightbox(this.src)">
  </div>
</div>
